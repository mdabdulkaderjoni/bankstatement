<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">
            Welcome to your <span class="text-violet-600">Mooooney</span>
        </h1>
    </header>
    <main>

        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1500</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input class="w-9/12 text-black block mt-2 mb-2 px-3" type="email" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-600 px-8 py-1 text-white font-medium">Deposit</button>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 text-black block mt-2 mb-2 px-3" type="email" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 px-8 py-1 text-white font-medium">Withdraw</button>
                </div>


            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>

</html>
